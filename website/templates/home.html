{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content
%}
<h1 alignment="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
    {% for note in user.notes %}
    <li class="list-group-item">
        {{ note.data }}
        Ref: {{ note.ref }}
        <button type="button" class="close" onClick="deleteNote('{{ note.id }}')">
            <span aria-hidden="true">&times;</span>
        </button>
        &emsp13;
        <button type="button" class="close" onClick="window.location.href='/verses/{{ note.id }}'">
            <span aria-hidden="true">&infin;</span>
        </button>
    </li>
    {% endfor %}
</ul>
<form method="POST">
    <textarea name="note" id="note" class="form-control"></textarea>
    <br />
    <label for="book_dropdown">Reference</label>
    <select id="book_dropdown" name="books_dd">
        {% for book in books %}
        <option value="{{ book }}">{{ book }}</option>
        {% endfor %}
    </select>
    <label for="chapter_verse">Ch/V </label>
    <input name="chapter_verse"></input>
    <div alignment="center">
        <button type="submit" class="btn btn-primary">Add Note</button>
    </div>
</form>
{% endblock %}

{% block javascript %}
<script type="text/javascript">
    function deleteNote(noteId) {
        fetch("/delete-note", {
            method: "POST",
            body: JSON.stringify({ noteId: noteId }),
        }).then((_res) => {
            window.location.href = "/";
        });
    }
</script>
{% endblock %}
